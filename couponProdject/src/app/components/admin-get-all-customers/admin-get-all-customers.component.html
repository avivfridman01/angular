<section>
  <br>
  <div *ngIf="done">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.custName}}</td>
          <td>{{customer.password}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
